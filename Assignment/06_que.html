<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- What is a Button Group, and what is the class for a basic Button Group? -->
</head>
<body>
    <!-- A Button Group in Bootstrap is a group of buttons that are visually connected and typically serve a similar purpose or represent related actions. They are often used to group together buttons that perform similar actions or belong to the same category.

    The class for a basic Button Group in Bootstrap is .btn-group. This class is applied to a container element that wraps the individual buttons within the group. Here's an example of how you might structure a basic Button Group in Bootstrap: -->
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Button 1</button>
        <button type="button" class="btn btn-primary">Button 2</button>
        <button type="button" class="btn btn-primary">Button 3</button>
      </div>

      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-danger">Left</button>
        <button type="button" class="btn btn-warning">Middle</button>
        <button type="button" class="btn btn-success">Right</button>
      </div>
      
</body>
</html>
